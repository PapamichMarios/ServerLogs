<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="User account registration" />

    <title>Signup Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

</head>

<body class="gray-bg">

    <!-- insert navbar -->
    <div th:replace="fragments/navbar :: header"> </div>

    <!-- sign up form -->
    <div class="container">
        <div class="row">
            <div class="offset-md-4 col-md-4">

                <div class="card">
                    <h4 class="text-center card-header text-white bg-dark">Join our platform!</h4>
                    <div class="card-body">
                        <form th:action="@{/signup}"
                              th:object="${signUpForm}"
                              method="post"
                              class="m-t"
                              role="form"
                              data-toggle="validator">

                            <div class="form-group input-group has-feedback">
                                <div class="input-group-prepend">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input type="email"
                                       th:field="*{email}"
                                       placeholder="Email Address"
                                       class="form-control"
                                       required
                                />
                            </div>

                            <div class="form-group input-group has-feedback">
                                <div class="input-group-prepend">
                                        <i class="fa fa-lock"></i>
                                </div>
                                <input type="password"
                                       th:field="*{password}"
                                       placeholder="Password"
                                       class="form-control"
                                       data-error="Your password is invalid"
                                       required
                                />
                            </div>

                            <button
                                type="submit"
                                class="btn btn-dark btn-lg btn-block"

                            >
                                <b>Sign Up</b>
                            </button>

                            <br />

                            <div th:if="${errorMessage}"
                                 class="alert alert-danger" role="alert"
                                 th:text="${errorMessage}">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
